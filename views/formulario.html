<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos gerais */
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
        }

        h1 {
        color: #333;
        }

        /* Estilos do formulário */
        form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        }

        label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        select {
        appearance: none;
        background-image: linear-gradient(45deg, transparent 50%, #ccc 50%), linear-gradient(135deg, #ccc 50%, transparent 50%);
        background-position: calc(100% - 20px) center, calc(100% - 15px) center;
        background-size: 5px 5px, 5px 5px;
        background-repeat: no-repeat;
        }

        input[type="checkbox"] {
        margin-right: 5px;
        }

        button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        }

        button[type="submit"]:hover {
        background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 500px) {
        form {
            padding: 10px;
        }
        }
    </style>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form action="/cadastro" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" class="form-control" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" required><br><br>

        <label for="curso">Selecione um Curso:</label>
        <select id="curso" name="curso" class="form-control" required>
            <option value="curso1">Curso 1</option>
            <option value="curso2">Curso 2</option>
            <option value="curso3">Curso 3</option>
        </select><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" required><br><br>

        <label for="comunicacoes">Receber Comunicações:</label>
        <input type="checkbox" id="comunicacoes" name="comunicacoes" class="form-control"><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
